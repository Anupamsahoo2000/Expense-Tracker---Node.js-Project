<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup & Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center min-h-screen"
  >
    <!-- Header Section -->
    <header class="mb-6 text-center">
      <h1 class="text-4xl font-extrabold text-indigo-600 dark:text-indigo-400">
        Expense Tracker
      </h1>
    </header>

    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 w-full max-w-md"
    >
      <h2
        id="formTitle"
        class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6 text-center"
      >
        Login
      </h2>

      <!-- ðŸ”¹ LOGIN FORM -->
      <form id="loginForm" class="active flex flex-col gap-4">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          required
          class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white"
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
          class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white"
        />
        <button
          type="submit"
          class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition-all"
        >
          Login
        </button>

        <!-- Forgot Password -->
        <p class="text-sm text-center text-gray-500 dark:text-gray-400">
          <a href="./forgot-password.html" class="hover:underline"
            >Forgot Password?</a
          >
        </p>

        <!-- Switch to Signup -->
        <p
          class="toggle text-center text-indigo-500 hover:underline cursor-pointer"
          id="showSignup"
        >
          Donâ€™t have an account? Sign Up
        </p>
      </form>

      <!-- ðŸ”¹ SIGNUP FORM -->
      <form id="signupForm" class="hidden flex flex-col gap-4">
        <input
          type="text"
          id="signupName"
          placeholder="Full Name"
          required
          class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white"
        />
        <input
          type="email"
          id="signupEmail"
          placeholder="Email"
          required
          class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white"
        />
        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
          class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white"
        />
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition-all"
        >
          Sign Up
        </button>

        <!-- Switch to Login -->
        <p
          class="toggle text-center text-indigo-500 hover:underline cursor-pointer"
          id="showLogin"
        >
          Already have an account? Login
        </p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>

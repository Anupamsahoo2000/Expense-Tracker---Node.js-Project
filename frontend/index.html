<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup & Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h2 id="formTitle">Login</h2>

      <!-- ðŸ”¹ LOGIN FORM -->
      <form id="loginForm" class="active">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>

        <!-- Forgot Password Link (below login form) -->
        <p>
          <a href="./forgot-password.html" target="_self">Forgot Password?</a>
        </p>

        <!-- Switch to Signup -->
        <p class="toggle" id="showSignup">Donâ€™t have an account? Sign Up</p>
      </form>

      <!-- ðŸ”¹ SIGNUP FORM -->
      <form id="signupForm" style="display: none">
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Sign Up</button>

        <!-- Switch to Login (below signup form) -->
        <p class="toggle" id="showLogin">Already have an account? Login</p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
